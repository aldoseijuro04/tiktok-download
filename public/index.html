<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Downloader â€” Gratis</title>
  <style>
    body {
      background: #0c1322;
      color: #e9eef5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 620px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #06b6d4;
      color: #021215;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Downloader</h2>
    <p>Masukkan link TikTok, lalu klik Download.</p>

    <input id="url" placeholder="Contoh: https://www.tiktok.com/@user/video/123"/>
    <button onclick="download()">Download</button>

    <p style="margin-top:15px;font-size:14px;opacity:0.7">
    
    </p>
  </div>

  <script>
    // GANTI INI DENGAN URL WORKER KAMU
    const WORKER = "https://tiktok-api-proaldo.workers.dev";

    function download() {
      let link = document.getElementById("url").value.trim();
      if (!link) return alert("Masukkan link TikTok dulu.");

      let final = WORKER + "/?url=" + encodeURIComponent(link);
      window.open(final, "_blank");
    }
  </script>
</body>

</html>
